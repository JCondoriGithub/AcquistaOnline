<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acquista Online: registrati</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">

      <p class="text-center fs-2 fw-bold text-primary mt-4">Iscriviti ad Acquista Online</p>

      <div class="p-3 mb-2 bg-body-secondary border border-primary mt-5">
        <form class="px-4 py-4">
          <div class="row">
            <div class="col">
              <label for="inputName" class="form-label">Nome</label>
              <input type="text" class="form-control" id="inputName" placeholder="AAAA" aria-label="First name">
            </div>
            <div class="col">
              <label for="inputSurname" class="form-label">Cognome</label>
              <input type="text" class="form-control" id="inputSurname" placeholder="BBBB" aria-label="Last name">
            </div>
          </div>

          <div class="row mt-4">
            <div class="col">
              <label for="inputCode" class="form-label">Codice cliente</label>
              <input type="text" class="form-control" id="inputCode" placeholder="AA00">
            </div>
            <div class="col">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="example@mail.hotmail.it">
            </div>      
          </div>
          <hr>
          <div class="d-grid gap-2 mt-4">
            <button type="button" class="btn btn-primary btn-lg" id="btnCreateClient">Iscriviti</button>
          </div>
        </form>
      </div>

    </div>
    
    <script src="/js/createClient.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
