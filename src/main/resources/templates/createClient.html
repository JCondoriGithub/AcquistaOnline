<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
          <a class="navbar-brand" href="#">Inserisci i tuoi dati</a>
        </div>
      </nav>

      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Nome" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Cognome" aria-label="Last name">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="inputCode" class="form-label">Codice cliente</label>
          <input type="text" class="form-control" id="inputCode">
        </div>
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail">
        </div>      
            
      </div>

    </div>
    
    <script src="/js/createClient.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
